<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop View | VenConnect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #25004d, #4c0099, #000);
      --text: #fff;
      --accent: #a05cff;
      --frost: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.15);
    }
    * { box-sizing: border-box; margin:0; padding:0;}
    body { background: var(--bg); color: var(--text); font-family:'Poppins'; min-height:100vh; padding-bottom:6rem;}
    header { padding:1rem; text-align:center;}
    header h1 { font-family:'Lemon'; color:var(--accent);}
    .container { padding:1rem; }

    .shop-header {
      text-align:center; margin-bottom:1.5rem;
    }
    .shop-header img {
      width:100px; height:100px; object-fit:cover;
      border-radius:50%; border:2px solid var(--border); margin-bottom:0.5rem;
    }

    .shop-title { font-family:'Lemon'; font-size:1.8rem; margin-bottom:0.2rem;}
    .shop-bio, .shop-location { opacity:0.9; }

    .products, .videos, .reviews { margin-bottom:2rem; }
    .product-card {
      background: var(--frost);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      width: 150px;
    }
    .product-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    #prodsList {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .video-card {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .video-card video {
      width: 100%;
      max-height: 400px;
      border-radius: 12px;
    }
    .video-card div {
      margin-top: 0.3rem;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .item-card {
      display:flex; gap:1rem; background:var(--frost);
      border:1px solid var(--border); border-radius:12px;
      padding:0.8rem; align-items:center;
      margin-bottom:0.5rem;
    }
    .item-details { flex:1; overflow:hidden; }

    form textarea, form select {
      width: 100%; padding: 0.8rem; margin-top: 0.5rem;
      border-radius: 8px; background: transparent; border: 1px solid var(--border);
      color: #fff;
    }
    form button {
      margin-top: 0.5rem;
      background: var(--accent); padding: 0.6rem 1.2rem; border: none;
      border-radius: 20px; color: #fff; cursor: pointer;
    }
  </style>
</head>
<body>
  <header><h1>Ven Shop Viewer</h1></header>
  <div class="container" id="main">
    <div class="shop-header">
      <img id="shopLogo" src="" alt="Shop Logo" />
      <div class="shop-title" id="sName"></div>
      <div class="shop-bio" id="sBio"></div>
      <div class="shop-location" id="sLoc"></div>
<div style="margin-top:0.5rem;">
  <span class="share-btn" onclick="shareShop()" style="cursor:pointer; font-size: 1.2rem; color: var(--accent);">
    <i class="fas fa-share-alt"></i> Share Shop
  </span>
</div>
    </div>

    <div class="products">
      <h3>Products</h3>
<div style="text-align:center; margin-bottom:1rem;">
  <button onclick="toggleMultiSelect()" style="padding:0.6rem 1.2rem; border:none; background: var(--accent); color:white; border-radius:20px;">
    Select Multiple
  </button>
</div>
      <div id="prodsList"></div>
    </div>

    <div class="videos">
      <h3>Shop Videos</h3>
      <div id="vidsList"></div>
    </div>

    <div class="reviews">
      <h3>Customer Reviews</h3>
      <div id="avgRating"></div>
      <div id="reviewList"></div>
      <form id="reviewForm" style="display:none;">
        <select name="rating" required>
          <option value="">Rate...</option>
          <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
          <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
          <option value="3">‚≠ê‚≠ê‚≠ê</option>
          <option value="2">‚≠ê‚≠ê</option>
          <option value="1">‚≠ê</option>
        </select>
        <textarea name="review" placeholder="Leave a review" rows="3" required></textarea>
        <button type="submit">Submit Review</button>
      </form>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
const shopId = params.get('shopId');
let shop = null;

    async function api(path) {
      const res = await fetch(path);
      if (!res.ok) throw new Error((await res.text()) || res.status);
      return res.json();
    }

    async function loadShopView() {
      try {
        const data = await api('/api/shop/' + shopId); // ‚úÖ New// ‚úÖ Matches your working server.js route
        shop = data.shop;

        document.getElementById('shopLogo').src = '/uploads/' + shop.shopLogo;
        document.getElementById('sName').innerHTML= shop.shopName + (shop.kycVerified ? '<i class="fas fa-check-circle"  title="Verified" style="color:#1da1f2; margin-left: 6px;" ></i>': '');
        document.getElementById('sBio').textContent = shop.bio;
        document.getElementById('sLoc').textContent = shop.location;

        const prods = document.getElementById('prodsList');
        prods.innerHTML = '';
        data.products.forEach(p => {
  const div = document.createElement('div');
  div.className = 'product-card';
  div.innerHTML = `
    <input type="checkbox" style="display:none; position:absolute; top:8px; left:8px; z-index:2;" onchange="handleProductSelect('${p._id}', this)" />
    <img src="/uploads/${p.image}" />
    <div><strong>${p.name}</strong></div>
    <div style="color: var(--accent); font-size: 1.1rem;">${p.currency}${p.price}</div>
    <button onclick="sendProductInbox('${p._id}')" style="margin-top: 0.5rem; padding: 0.4rem 0.8rem; background: var(--accent); border:none; border-radius:20px; color:#fff; font-size:0.8rem;">Send Inbox</button>
  `;
  div.style.position = 'relative';
  div.setAttribute('data-id', p._id);
  prods.appendChild(div);
});

shop.products = data.products; // üëà Save for later reference
        const vids = document.getElementById('vidsList');
        vids.innerHTML = '';
        data.videos.forEach(v => {
          const div = document.createElement('div');
          div.className = 'video-card';
          div.innerHTML = `
            <video src="/uploads/${v.video}" controls></video>
            <div>${v.caption || ''}</div>
          `;
          vids.appendChild(div);
        });

        await loadReviews();
        await maybeShowReviewForm();
      } catch (err) {
        document.getElementById('main').innerHTML = '<p style="text-align:center;">Shop not found.</p>';
        console.error(err);
      }
    }

    async function loadReviews() {
      const res = await fetch('/api/reviews/' + shop._id);
      const reviews = await res.json();
      const c = document.getElementById('reviewList');
      const avg = reviews.reduce((sum, r) => sum + r.rating, 0) / (reviews.length || 1);
      document.getElementById('avgRating').textContent = `‚≠êÔ∏è ${avg.toFixed(1)} / 5 (${reviews.length} reviews)`;

      c.innerHTML = '';
      reviews.forEach(r => {
        const div = document.createElement('div');
        div.className = 'item-card';
        div.innerHTML = `<div class="item-details"><strong>${r.customerName}</strong> - ‚≠êÔ∏è${r.rating}<br>${r.review}</div>`;
        c.appendChild(div);
      });
    }

    document.getElementById('reviewForm').onsubmit = async e => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const body = new URLSearchParams(fd);
      await fetch('/api/reviews/' + shop._id, {
        method: 'POST',
        body,
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
      });
      e.target.reset();
      loadReviews();
    };

    async function maybeShowReviewForm() {
      try {
        const me = await api('/me');
        if (me.role === 'customer') {
          document.getElementById('reviewForm').style.display = 'block';
        }
      } catch {}
    }
function shareShop() {
  const shopId = new URLSearchParams(window.location.search).get('shopId');
  const shareUrl = `${location.origin}/shop-entry.html?shopId=${shopId}`;
  const title = document.getElementById('sName').textContent;

  if (navigator.share) {
    navigator.share({
      title: `${title} on VenConnect`,
      url: shareUrl
    }).catch(err => console.error('Share failed:', err));
  } else {
    prompt('Copy this shop link:', shareUrl);
  }
}
let selectedProducts = new Set();
let multiSelectMode = false;

function toggleMultiSelect() {
  multiSelectMode = !multiSelectMode;
  document.querySelectorAll('.product-card input[type="checkbox"]').forEach(cb => {
    cb.style.display = multiSelectMode ? 'inline-block' : 'none';
    cb.checked = false;
  });
  selectedProducts.clear();
  document.getElementById('multiSendBtn').style.display = 'none';
}

function handleProductSelect(id, el) {
  if (el.checked) {
    selectedProducts.add(id);
  } else {
    selectedProducts.delete(id);
  }
  document.getElementById('multiSendBtn').style.display = selectedProducts.size > 0 ? 'block' : 'none';
}

function sendProductInbox(productId) {
  const p = shop.products.find(p => p._id === productId);
  const payload = {
    vendorId: shop.ownerId || shop._id,
    products: [p]
  };
  localStorage.setItem('venconnect:attachedProducts', JSON.stringify(payload));
  window.location.href = '/inbox-customer.html?vendor=' + payload.vendorId;
}

function sendSelectedProducts() {
  const prodArray = Array.from(selectedProducts);
  const selected = shop.products.filter(p => prodArray.includes(p._id));
  const payload = {
    vendorId: shop.ownerId || shop._id,
    products: selected
  };
  localStorage.setItem('venconnect:attachedProducts', JSON.stringify(payload));
  window.location.href = '/inbox-customer.html?vendor=' + payload.vendorId;
}

    window.onload = loadShopView;
  </script>
<button onclick="sendSelectedProducts()" id="multiSendBtn"
 style="position:fixed; bottom:80px; right:20px; background:var(--accent); color:white;
 padding:1rem 1.5rem; border:none; border-radius:50px; display:none; z-index:1000;">
  üì§ Send Inbox
</button>
</body>
</html>
