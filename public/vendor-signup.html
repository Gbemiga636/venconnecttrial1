<!-- vendor-signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendor Signup | VenConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #25004d, #4c0099, #000000);
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(15px);
      padding: 2.5rem;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      font-family: 'Lemon', cursive;
      margin-bottom: 1rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.8rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    input[type="file"] {
      background: none;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    button {
      background: linear-gradient(145deg, #7a3cff, #a05cff);
      border: none;
      padding: 0.9rem;
      border-radius: 50px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      box-shadow: 0 8px 20px rgba(160, 92, 255, 0.4);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Vendor Sign Up</h2>
<form id="vendorSignupForm" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="text" name="shopName" placeholder="Shop Name (Username)" required />
      <input type="text" name="location" placeholder="Shop Location (Be Precise)" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="file" name="shopLogo" accept="image/*" required />
      <textarea name="bio" placeholder="Tell us about your shop..." required></textarea>
      <button type="submit">Sign Up as Vendor</button>
    </form>
  </div>
<script>
  sessionStorage.setItem("username", "{{USERNAME_FROM_SESSION}}");
  sessionStorage.setItem("shopname", "{{SHOP_NAME_FROM_DB}}");
</script>
<script>
  const form = document.getElementById("vendorSignupForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(form);

    const res = await fetch("/signup-vendor", {
      method: "POST",
      body: formData,
    });

    const params = new URLSearchParams(window.location.search);
    const redirect = params.get("redirect");

    if (res.ok) {
      // Redirect to login with redirect param preserved
      const next = redirect ? `/login.html?redirect=${encodeURIComponent(redirect)}` : "/login.html";
      window.location.href = next;
    } else {
      alert("Signup failed. Please try again.");
    }
  });
</script>
</body>
</html>
