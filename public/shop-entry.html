<!-- shop-entry.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting | VenConnect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #25004d, #4c0099, #000);
      --text: #fff;
      --accent: #a05cff;
      --frost: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.15);
    }
    * { box-sizing: border-box; margin:0; padding:0;}
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins';
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-family: 'Lemon';
      color: var(--accent);
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .loader {
      margin-top: 1rem;
      font-size: 1.2rem;
      opacity: 0.8;
    }
    .spinner {
      margin-top: 1.5rem;
      width: 40px;
      height: 40px;
      border: 4px solid var(--border);
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>VenConnect</h1>
  <div class="loader">Checking your access, please wait...</div>
  <div class="spinner"></div>

  <script>
    (async () => {
      const params = new URLSearchParams(window.location.search);
      const shopId = params.get('shopId');

      try {
        const res = await fetch('/me', { credentials: 'include' });  if (!res.ok) throw new Error();
        const me = await res.json();

        if (me.role === 'vendor') {
          window.location.href = `/shop-view.html?shopId=${shopId}`;
        } else if (me.role === 'customer') {
          window.location.href = `/shop-view-customer.html?shopId=${shopId}`;
        } else {
          throw new Error();
        }
      } catch {
        const redirect = encodeURIComponent(`/shop-entry.html?shopId=${shopId}`);
        window.location.href = `/login.html?redirect=${redirect}`;
      }
    })();
  </script>
</body>
</html>
