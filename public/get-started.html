<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Started | VenConnect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #25004d, #4c0099, #000000);
      --text-color: #ffffff;
      --accent: #a05cff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      font-family: 'Lemon', cursive;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
      max-width: 300px;
    }

    .buttons a {
      display: block;
      padding: 1rem 2rem;
      border-radius: 50px;
      background: linear-gradient(145deg, #7a3cff, #a05cff);
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
      box-shadow: 0 6px 20px rgba(160, 92, 255, 0.4);
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(160, 92, 255, 0.6);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to VenConnect</h1>
    <div class="buttons">
      <a href="login.html"><i class="fas fa-sign-in-alt"></i> Log In</a>
      <a href="signup.html"><i class="fas fa-user-plus"></i> Sign Up</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 VenConnect. All rights reserved</p>
  </footer>
</body>
</html>
