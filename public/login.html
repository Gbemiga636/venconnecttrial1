<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | VenConnect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #25004d, #4c0099, #000000);
      --text-color: #ffffff;
      --accent: #a05cff;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .login-container {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(15px);
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(160, 92, 255, 0.25);
      width: 100%;
      max-width: 420px;
      text-align: center;
      position: relative;
    }

    .login-container .icon {
      font-size: 3.5rem;
      color: var(--accent);
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    h2 {
      font-family: 'Lemon', cursive;
      font-size: 2.2rem;
      margin-bottom: 1.2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    input {
      padding: 0.9rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.06);
      color: white;
      transition: border 0.3s ease, background 0.3s ease;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      background-color: rgba(255, 255, 255, 0.1);
    }

    button {
      padding: 0.9rem;
      border: none;
      border-radius: 50px;
      background: linear-gradient(145deg, #7a3cff, #a05cff);
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(160, 92, 255, 0.4);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(160, 92, 255, 0.6);
    }

    .error {
      color: #ff8080;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .signup-text {
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }

    .signup-text a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="icon"><i class="fas fa-user-lock"></i></div>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" name="usernameOrEmail" placeholder="Username or Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
      <div id="errorMsg" class="error"></div>
    </form>

    <div class="signup-text">
      Donâ€™t have an account?
      <a href="signup.html">Sign up here</a>
    </div>
  </div>

 <script>
const form = document.getElementById('loginForm');
form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const data = {
    usernameOrEmail: form.usernameOrEmail.value.trim(),
    password: form.password.value
  };

  const res = await fetch('/login', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify(data)
  });

  const result = await res.json();

 if (result.success) {
  sessionStorage.setItem("username", result.username);
  sessionStorage.setItem("shopname", result.shopName);
  sessionStorage.setItem("isAdmin", result.isAdmin);

  const params = new URLSearchParams(window.location.search);
  const redirect = params.get("redirect");

  if (redirect) {
    window.location.href = redirect;
  } else if (result.isAdmin) {
    window.location.href = "/admin.html";
  } else if (result.role === "vendor") {
    window.location.href = "/dashboard-vendor.html";
  } else {
    window.location.href = "/dashboard-customer.html";
  }
} else {
    document.getElementById('errorMsg').textContent = result.message;
  }
});
</script>
</body>
</html>
