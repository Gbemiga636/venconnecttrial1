function formatDateLabel(dateStr) {
  const date = new Date(dateStr);
  const today = new Date();
  const yesterday = new Date();
  yesterday.setDate(today.getDate() - 1);

  const isToday = date.toDateString() === today.toDateString();
  const isYesterday = date.toDateString() === yesterday.toDateString();

  if (isToday) return 'Today';
  if (isYesterday) return 'Yesterday';

  return date.toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' });
}

function formatTime(dateStr) {
  const date = new Date(dateStr);
  return date.toLocaleTimeString(undefined, { hour: 'numeric', minute: '2-digit' });
}

  async function loadMessages(vendorId) {

// === Voice Recording ===
let mediaRecorder;
let audioChunks = [];

document.querySelector('.fa-microphone').onclick = toggleRecording;

async function toggleRecording() {
  if (mediaRecorder && mediaRecorder.state === 'recording') {
    mediaRecorder.stop();
    return;
  }

  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);

    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    mediaRecorder.onstop = async () => {
document.getElementById('recordingIndicator').style.display = 'none';
      const blob = new Blob(audioChunks, { type: 'audio/webm' });
      audioChunks = [];

      const formData = new FormData();
      formData.append('file', blob, 'voice.webm');

      const res = await fetch(`/api/messages/${currentVendorId}/file`, {
        method: 'POST',
        body: formData
      });

      const msg = await res.json();
      const div = document.createElement('div');
      div.className = 'message me';
      div.innerHTML = `<audio controls src="${msg.fileUrl}"></audio>`;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    };

   mediaRecorder.start();
document.getElementById('recordingIndicator').style.display = 'block';
  } catch (err) {
    alert('Mic access denied');
  }
}

function startSelectMode() {
  selectMode = true;

  const deleteBtn = document.createElement('button');
  deleteBtn.textContent = 'Delete Selected';
  deleteBtn.style.cssText = 'position:fixed; bottom:100px; right:20px; background:red; color:white; padding:0.7rem 1rem; border:none; border-radius:10px;';
  deleteBtn.onclick = deleteSelectedMessages;
  deleteBtn.id = 'deleteSelectedBtn';
  document.body.appendChild(deleteBtn);
}

async function deleteSelectedMessages() {
  const selected = document.querySelectorAll('.message.selected');
  const ids = Array.from(selected).map(m => m.dataset.messageId);

  if (!ids.length) return;

  // Remove from DOM
  selected.forEach(m => m.remove());
  document.getElementById('deleteSelectedBtn')?.remove();
  selectMode = false;

  // Send delete request
  try {
    await fetch(`/api/messages/${currentVendorId}/delete`, {
      method: 'DELETE',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ ids })
    });
  } catch (err) {
    console.error('Failed to delete messages on server', err);
  }
}
async function clearChat() {
  if (!confirm('Are you sure you want to clear this chat from your side?')) return;

  try {
    await fetch(`/api/messages/${currentVendorId}/clear`, {
      method: 'DELETE'
    });
  } catch (err) {
    console.error('Clear failed:', err);
  }

  chatMessages.innerHTML = '';
  chatView.style.display = 'none';
  currentVendorId = null;
  loadInbox();
}

  async function sendMessage() {
  const text = messageInput.value.trim();
  const productPayload = localStorage.getItem('venconnect:attachedProducts');

  if (!text && !productPayload && !attachedVideo) return;

  const body = { text: text || '' };
  const bubble = document.createElement('div');
  bubble.className = 'message me';
  let html = '';

  if (text) html += `<div style="margin-bottom:0.5rem;">${text}</div>`;

  if (attachedVideo) {
    body.video = attachedVideo;
    body.type = 'file';
    html += `<video src="/uploads/${attachedVideo}" controls style="max-width:200px; border-radius:8px;"></video>`;
    removeVideoPreview(); // clear UI
  }

  if (productPayload) {
    const parsed = JSON.parse(productPayload);
    if (parsed.vendorId === currentVendorId) {
      body.type = 'product';
      body.products = parsed.products;
      html += parsed.products.map(p => `
        <div style="margin-bottom:8px;">
          <div style="font-size:0.75rem; opacity:0.7;">🛍 ${p.name}</div>
          <img src="/uploads/${p.image}" style="width:120px; border-radius:8px; object-fit:cover;" />
          <div style="color: var(--accent); font-size: 0.8rem;">${p.currency}${p.price}</div>
        </div>
      `).join('');
      document.getElementById('productPreviewBar').style.display = 'none';
      localStorage.removeItem('venconnect:attachedProducts');
    }
  }

  bubble.innerHTML = html;
  chatMessages.appendChild(bubble);
  messageInput.value = '';
  chatMessages.scrollTop = chatMessages.scrollHeight;

  try {
    await fetch(`/api/messages/${currentVendorId}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(body)
    });
    await loadInbox();
  } catch (err) {
    console.error('Failed to send message:', err);
  }
}
  messageInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') sendMessage();
  });
</script>

<script>
function reportChat() {
  if (!currentVendorId) return alert("No vendor selected.");
  document.getElementById('reportModal').style.display = 'flex';
  toggleChatMenu();
}

function closeReportModal() {
  document.getElementById('reportModal').style.display = 'none';
  document.getElementById('reportForm').reset();
  document.getElementById('otherReason').style.display = 'none';
}

document.getElementById('reportForm').addEventListener('change', e => {
  const fd = new FormData(document.getElementById('reportForm'));
  const reason = fd.get('reason');
  const otherBox = document.getElementById('otherReason');
  otherBox.style.display = reason === 'other' ? 'block' : 'none';
});

document.getElementById('reportForm').addEventListener('submit', async e => {
  e.preventDefault();
  const fd = new FormData(e.target);
  const reason = fd.get('reason');
  const message = fd.get('message') || '';

  if (!reason || !currentVendorId) {
    alert('Missing reason or vendor ID');
    return;
  }

  try {
    const res = await fetch('/api/report-chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify({
        reportedUserId: currentVendorId,
        reason,
        message
      })
    });

    if (!res.ok) throw new Error(await res.text());
    alert('Report submitted.');
    closeReportModal();
  } catch (err) {
    console.error('Report error:', err);
    alert('Error submitting report.');
  }
});  
</script>
