<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendor Dashboard | VenConnect</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #25004d, #4c0099, #000);
      --frosted: rgba(255, 255, 255, 0.1);
      --accent: #a05cff;
      --white: #fff;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      --nav-bg: #1f0036;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--white);
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      position: relative;
      padding: 2rem 1rem 2rem;
      text-align: center;
      background: var(--bg);
      z-index: 1;
      overflow: hidden;
    }

    header::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: inherit;
      filter: blur(80px);
      z-index: 0;
    }

    .header-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
    }

    .search-bar {
      width: 100%;
      max-width: 500px;
      background: var(--frosted);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      display: flex;
      padding: 10px 15px;
      box-shadow: var(--shadow);
    }

    .search-bar input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-size: 1rem;
      outline: none;
    }

    .search-bar button {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 1.2rem;
      cursor: pointer;
    }

    .greeting {
      margin-top: 1rem;
    }

    .greeting h1 {
      font-family: 'Lemon', cursive;
      font-size: 2rem;
    }

    .greeting p {
      font-size: 1rem;
      opacity: 0.9;
    }

    .greeting h3 {
      font-weight: 300;
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    main {
      padding: 3rem 1rem 6rem;
      flex: 1;
    }

    .welcome {
      text-align: center;
      margin-bottom: 2rem;
    }

    .welcome h2 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .welcome h3 {
      margin-top: 0.5rem;
      font-size: 1rem;
      font-weight: 300;
    }

    .vendors-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      margin-top: 2rem;
    }

    .vendor-card {
      background: var(--frosted);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: var(--shadow);
      cursor: pointer;
    }

    .vendor-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 0 30px rgba(160, 92, 255, 0.3);
    }

    .vendor-card img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5rem;
    }

    .vendor-card h4 {
      font-size: 1rem;
      margin-bottom: 0.3rem;
    }

    .vendor-card p {
      font-size: 0.8rem;
      opacity: 0.85;
    }

    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--nav-bg);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 1000;
      box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.3);
    }

    nav .nav-item {
      text-align: center;
      color: white;
      font-size: 0.85rem;
    }

    nav .nav-item i {
      font-size: 1.4rem;
      display: block;
      margin-bottom: 4px;
    }

    nav .nav-item.active {
      color: var(--accent);
    }

    @media (max-width: 500px) {
      .header-content h1 {
        font-size: 1.5rem;
      }

      .search-bar {
        width: 95%;
      }

      .vendor-card img {
        width: 60px;
        height: 60px;
      }

      .vendors-grid {
        gap: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search other shops...">
        <button onclick="searchShops()"><i class="fas fa-search"></i></button>
      </div>

      <div class="greeting">
        <h1>Hello! <span id="username">Vendor001</span></h1>
        <p>Welcome to VenConnect</p>
        <h3><span id="shopname">KitKatShop</span> â€” your very own ven shop</h3>
      </div>
    </div>
  </header>

  <main>
    <div class="welcome">
      <h2>Explore Vendors</h2>
      <h3>Discover what others are selling</h3>
    </div>

    <div class="vendors-grid" id="vendorsGrid"></div>
  </main>

  <nav>
    <div class="nav-item active"><i class="fas fa-home"></i>Home</div>
    <div class="nav-item"><i class="fas fa-store"></i>Shop</div>
    <div class="nav-item"><i class="fas fa-video"></i>Explore</div>
    <div class="nav-item"><i class="fas fa-envelope"></i>Inbox</div>
    <div class="nav-item"><i class="fas fa-cog"></i>Settings</div>
  </nav>

  <script>
    // Use session data if set
    document.getElementById("username").textContent = sessionStorage.getItem("username") || "Vendor001";
    document.getElementById("shopname").textContent = sessionStorage.getItem("shopname") || "KitKatShop";

    const vendors = [
      {
        username: "ShoeMart",
        bio: "Quality shoes for men & women",
        shopLogo: "https://via.placeholder.com/80?text=S"
      },
      {
        username: "GlowBeauty",
        bio: "Skincare that shines",
        shopLogo: "https://via.placeholder.com/80?text=G"
      },
      {
        username: "TechFix",
        bio: "Phones and repairs",
        shopLogo: "https://via.placeholder.com/80?text=T"
      }
    ];

    const grid = document.getElementById("vendorsGrid");

    vendors.forEach(vendor => {
      const card = document.createElement("div");
      card.className = "vendor-card";
      card.innerHTML = `
        <img src="${vendor.shopLogo}" alt="${vendor.username}" />
        <h4>${vendor.username}</h4>
        <p>${vendor.bio}</p>
      `;
      card.onclick = () => {
        alert("Clicked vendor: " + vendor.username);
        // Simulate redirect: window.location.href = `vendor-shop.html?shop=${vendor.username}`;
      };
      grid.appendChild(card);
    });

    function searchShops() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".vendor-card");
      cards.forEach(card => {
        const name = card.querySelector("h4").textContent.toLowerCase();
        card.style.display = name.includes(query) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
